<!DOCTYPE html>
<html>
<head>
    <title>일정</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        .container {
            width: 50%;
            margin-top: 3%%;
        }

        div {
            margin: 3% 0px;
        }

        .inline {
            display: inline-block;
            margin: 0px 1%;
        }
    </style>
</head>

<body>
    <div class="container form-group">
        <form>
            <div>
                <h1>일정만들기</h1>
            </div>
            <hr />
            <div>
                <input id="title" type="text" rows="2" class="form-control" placeholder="제목없는 일정">
            </div>
            <hr />
            <div>
                <div class="inline">
                    <label>시작</label>
                    <!-- submit button 클릭후 전단되는 value 형식 YYYY-MM-DDTHH:MM -->
                    <input id="start" type="datetime-local" />
                </div>
                <div class="inline">
                    <label>끝</label>
                    <input id="end" type="datetime-local" />
                </div>
                <div class="inline">
                    <label class="checkbox-inline"><input id="allDay" type="checkbox" value="">종일</label>
                </div>
            </div>
            <div>
                <label>반복:</label>
                <div class="inline" id="repeat">
                    <label class="radio-inline"> <input type="radio" name="optradio" value="Y">매년</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="M">매월</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="W">매주</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="D">매일</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="none" checked>none</label>
                </div>
            </div>
            <hr />
            <div>
                <div>
                    <label>장소:</label>
                    <input id="place" type="text" class="form-control" placeholder="위치입력">
                </div>
                <label>설명:</label>
                <textarea id="desc" class="form-control" rows="5" placeholder="일정에 필요한 설명을 남기세요"></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-default">저장</button>
            <button class="btn btn-default">취소</button>
        </form>
    </div>
    <script src="./lib/saveSchedule.js"></script>
</body>

</html>
